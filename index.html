<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Numbers Info</title>
</head>

<body>
    <div class="container align-items-center text-center">
        <header>
            <h1>Numbers Info</h1>
            <p>Get some interesting facts about your favorite numbers and dates!</p>
        </header>
        <div id="formDiv">
            <form>
                <div class="form-group row">
                    <label for="numberInput" class="col-sm-6 col-form-label" id="labelForInput">Enter a number</label>
                    <div class="col-sm-6" id="inputWrapper">
                        <input type="number" class="form-control" id="numberInput" placeholder="Enter a number">
                    </div>
                </div>
                <br>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-6 pt-0">Choose type</legend>
                        <div class="col-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="types" id="trivia" value="trivia"
                                    onclick="checkNumberType()" checked>
                                <label class="form-check-label" for="trivia">Trivia</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="types" id="math" value="math"
                                    onclick="checkNumberType()">
                                <label class="form-check-label" for="math">Math</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="types" id="date" value="date"
                                    onclick="checkDateType()">
                                <label class="form-check-label" for="date">Date</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="types" id="year" value="year"
                                    onclick="checkNumberType()">
                                <label class="form-check-label" for="year">Year</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <br>
                <div class="form-group row" id="submitButton">
                    <button type="button" class="btn btn-primary" onclick="generateFact()">Generate Fact!</button>
                </div>
            </form>
        </div>
        <br>
        <p id="fact" class="font-weight-bold"></p>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
